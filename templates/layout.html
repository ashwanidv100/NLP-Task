<html>
<head>
    <title>Welcome to NLP</title>
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='offmuStyle.css') }}">

</head>
<body>
  <hr>
   {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }} </li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
   {% block body %}{% endblock %}
 
</body>
</html>
